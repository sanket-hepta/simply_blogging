<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simply Blogging | Blog</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,600;0,700;0,800;1,100;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
        <div class="container">

            <div class="header_logo">
                <a class="navbar-brand font-weight-bold text-uppercase" href="index.html">Simply Blogging</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="post.html">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="login" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="section pt-5 pb-0">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-lg-7 text-center">
                    <h2 class="heading">Create Post</h2>
                    <p id="username"></p>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-md-12">
                    <div class="alert alert-success d-none" id="success_message"></div>
                    <div class="alert alert-danger d-none" id="error_message"></div>

                    <form action="javascript:;" method="post" name="post_form" id="post_form" class="post-validation row" onsubmit="save_blog()" novalidate>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="blog_title" id="blog_title" placeholder="Blog Title*" required>
                            <p class="invalid-feedback">Blog title field cannot be blank!</p>
                        </div>

                        <div class="col-md-12">
                            <textarea name="blog_description" id="blog_description" rows="4" placeholder="Blog description*" class="form-control" required></textarea>
                            <p class="invalid-feedback">Blog description field cannot be blank!</p>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="author_name" id="author_name" placeholder="Author Name*" required>
                            <p class="invalid-feedback">Author field cannot be blank!</p>
                        </div>

                        <div class="form-button mt-3 mb-5" style="padding-left: 15px;">
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-4 mb-3" id="blog_list"></div>

        </div>
    </div>

    <footer class="card-footer">
        <p class="text-center" style="line-height: 38px;">Copyright Â©2022 All rights reserved</p>
    </footer>

    <!-- <img src="https://via.placeholder.com/300?text=Visit+Blogging.com+Now" /> -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    <script>

        var name = localStorage.getItem("lms_username");

        document.addEventListener("DOMContentLoaded", function(event) {
            if(name == 'null'){
                window.location.href = 'login.html';
            }else{
                document.getElementById("username").innerHTML = 'Logged in as '+name;
            }
        });


        (function () {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('post-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated');
                    
                    }, false)
                });
            }, false);
        })();
    </script>
</body>
</html>
